<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<script>
    let a=[];
    let i=0;
    let count=0;
    for (i=0;i<10;i++) {
        let num = prompt('enter a number');
        num = parseInt(num);
         a[i] = num ;
        if (num >= 10) {
            count = count + 1 ;
        }
        num = 0;
    }
    alert('số lượng số lớn hơn 10 là : ' + count);
</script>

</body>
</html>
