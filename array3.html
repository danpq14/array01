<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let amount=prompt('nhập vào số lượng số nguyên trong mảng');
    let a=[];
    let i=0;
    let  max= 0;
    let y=0;
    for (i=0;i<amount;i++) {
        let num = prompt('enter a number');
        num = parseInt(num);
        a[i] = num ;
        y += a[i];
        if (a[i] > max) {
            max = a[i];
            console.log(max);
        }
    }
    alert('số lớn nhất trong mảng là : ' + max +' Giá trị trung bình là :'+ (y/amount));
</script>
</body>
</html>
